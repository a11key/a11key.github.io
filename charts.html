<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" crossorigin="anonymous">
    <title>Cats</title>

    <style>
        .img-thumbnail:hover {
        transform: scale(1.05);
        transition: transform .2s;
        }

        .footer {margin-top: 80px;}
        h1 {margin-top: 5px;}
        .post-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Lithuania',     3264],
          ['Czechia',      1963],
          ['Ireland',  1308],
          ['Germany', 1078],
          ['Australia',    910],
          ['Austria',    834],
          ['UK',    644]
        ]);

        var options = {
          colors: ['#67b7dc', '#6894dd', '#6671db', '#8067dc', '#a267db', '#c667db', '#dc67cf'],
          legend: { position: 'labeled', textStyle: {color: 'blue', fontSize: 16}},
          pieSliceText: 'none',
          pieSliceBorderColor: 'transparent',


        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

           var data = google.visualization.arrayToDataTable([
          ['Element', 'Density', { role: 'style' }],
          ['USA', 2025, 'color: #67b7dc'],
          ['China', 1882, '#6894dd'],
          ['Japan', 1809, '#6671db'],
          ['Germany', 1322, '#8067dc'],
          ['UK', 1122, '#a267db'],
          ['France', 1114, '#c667db'],
          ['India', 984, '#dc67cf'],
          ['Spain', 711, '#dc67ab'],
          ['Netherlands', 665, '#e26664'],
          ['South Korea', 443, '#e26664'],
          ['Canada', 441, '#e26664']

        ]);

            var options = {
            legend: { position: "none" },
            };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>

<main role="main" class="container">
